<body>
    
   <!-- This is the jumbotron right under my navbar -->
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Please fill out the form below to contact me!</h1>
                  <br><br>
                  <form>
                    <div class="form-group">
                      <label for="FormControlInput1">Email address</label>
                      <input type="email" class="form-control" id="FormControlInput1" placeholder="name@mail.com">
                    </div>
                    <div class="form-group">
                      <label for="FormControlSelect1">Select Reason for contact</label>
                      <select class="form-control" id="FormControlSelect1">
                        <option>I have an opportunity for you</option>
                        <option>I have questions on your experience</option>
                        <option>I just want to say hi!</option>
                        <option>Would like to see if you have an opportunity for me</option>
                       
                      </select>
                    </div>
                    <div class="form-group">
                    <label for="FormControlInput2">Phone Number</label>
                    <input type="tel" class="form-control" id="FormControlInput2" placeholder="000-000-0000">
                    </div>
                    <div class="form-group">
                      <label for="FormControlTextarea1">Please enter any more information about your request</label>
                      <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
                    </div>
                      <div class="form-group">
                        <label for="FormControlFile1">Send me your resume!</label>
                        <input type="file" class="form-control-file" id="FormControlFile1">
                      </div>
                  </form>
                  <button type="button" class="btn btn-primary btn-lg">Submit!</button>
                </div>
              </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
